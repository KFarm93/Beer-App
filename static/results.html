<p ng-repeat="result in results">
  {{result.name}}<br>
  <img src="{{result.labels.medium}}" ng-if="result.labels" ng-click="getBeerDetails(result.name)">
  <img src="{{result.images.medium}}" ng-if="result.images" ng-click="getBeerDetails(result.name)">
  <img class="stock_beer" src="iStock_beer.jpg" ng-if="!result.labels && !result.images">
</p>
