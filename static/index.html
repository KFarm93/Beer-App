<!DOCTYPE html>
<html>
  <head>

    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="angular-cookies.min.js"></script>
    <script src="something.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Beer</title>
  </head>
  <body ng-app="BeerApp">
    <input type="text" ng-model="searchTerm" placeholder="Search">
    <a ui-sref="results({search_term: searchTerm})">
      <button type="button">Click it real good</button>
    </a>
    <a ui-sref="login()"> <button type="button">Login</button></a>
    <a ng-click="logOut()"> <button type="button">Logout</button></a>
    <a ui-sref="signup()"> <button type="button">Signup</button></a>

    <ui-view></ui-view>
  </body>
</html>
